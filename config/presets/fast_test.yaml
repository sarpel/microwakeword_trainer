# ─────────────────────────────────────────────────────────────────
# FAST TEST PRESET - Minimal config for quick testing
# Use for: Debugging, CI/CD, smoke tests, rapid iteration
# ─────────────────────────────────────────────────────────────────

# ─────────────────────────────────────────────────────────────────
# HARDWARE PARAMETERS (IMMUTABLE)
# ─────────────────────────────────────────────────────────────────
hardware:
  sample_rate_hz: 16000
  mel_bins: 40
  window_size_ms: 30
  window_step_ms: 10
  clip_duration_ms: 1000

# ─────────────────────────────────────────────────────────────────
# PATHS
# ─────────────────────────────────────────────────────────────────
paths:
  positive_dir: "./dataset/positive"
  negative_dir: "./dataset/negative"
  hard_negative_dir: "./dataset/hard_negative"
  background_dir: "./dataset/background"
  rir_dir: "./dataset/rirs"
  processed_dir: "./data/processed"
  checkpoint_dir: "./checkpoints"
  export_dir: "./models/exported"

# ─────────────────────────────────────────────────────────────────
# TRAINING PARAMETERS
# ─────────────────────────────────────────────────────────────────
training:
  # Minimal steps for fast testing
  training_steps: [2000, 1000]
  learning_rates: [0.001, 0.0001]
  batch_size: 32
  eval_step_interval: 200
  steps_per_epoch: 100  # Approximate steps per epoch for mining calculations (smaller for fast test)

  # Class weights
  positive_class_weight: [1.0, 1.0]
  negative_class_weight: [20.0, 20.0]
  hard_negative_class_weight: [40.0, 40.0]

  # SpecAugment disabled for fast test
  time_mask_max_size: [0, 0]
  time_mask_count: [0, 0]
  freq_mask_max_size: [0, 0]
  freq_mask_count: [0, 0]

  # Checkpoint selection
  minimization_metric: "ambient_false_positives_per_hour"
  target_minimization: 0.5
  maximization_metric: "average_viable_recall"
  # Hours of negative/background audio for FAH calculation
  ambient_duration_hours: 10.0

# ─────────────────────────────────────────────────────────────────
# MIXEDNET ARCHITECTURE
# ─────────────────────────────────────────────────────────────────
model:
  architecture: "mixednet"

  # okay_nabu architecture (official ESPHome MWW)
  first_conv_filters: 32
  first_conv_kernel_size: 5
  stride: 3
  pointwise_filters: "64,64,64,64"
  mixconv_kernel_sizes: "[5],[7,11],[9,15],[23]"
  repeat_in_block: "1,1,1,1"
  residual_connection: "0,0,0,0"

  # Common settings
  dropout_rate: 0.0
  l2_regularization: 0.0

# ─────────────────────────────────────────────────────────────────
# AUGMENTATION (Minimal - disabled for speed)
# ─────────────────────────────────────────────────────────────────
augmentation:
  # Only essential augmentations
  SevenBandParametricEQ: 0.0
  TanhDistortion: 0.0
  PitchShift: 0.0
  BandStopFilter: 0.0
  AddColorNoise: 0.0
  AddBackgroundNoise: 0.0
  Gain: 0.0
  RIR: 0.0

  # Noise mixing parameters (not used when augmentation probs are 0)
  background_min_snr_db: -5
  background_max_snr_db: 10
  min_jitter_s: 0.195
  max_jitter_s: 0.205

  # Augmentation magnitude ranges (same as standard, irrelevant when disabled)
  eq_min_gain_db: -6.0
  eq_max_gain_db: 6.0
  distortion_min: 0.1
  distortion_max: 0.5
  pitch_shift_min_semitones: -2.0
  pitch_shift_max_semitones: 2.0
  band_stop_min_center_freq: 100.0
  band_stop_max_center_freq: 5000.0
  band_stop_min_bandwidth_fraction: 0.5
  band_stop_max_bandwidth_fraction: 1.99
  gain_min_db: -3.0
  gain_max_db: 3.0
  color_noise_min_snr_db: -5.0
  color_noise_max_snr_db: 10.0

  # Background sources (not used)
  impulse_paths: ["./dataset/rirs"]
  background_paths: ["./dataset/background"]
  augmentation_duration_s: 3.2

# ─────────────────────────────────────────────────────────────────
# PERFORMANCE CONFIGURATION
# ─────────────────────────────────────────────────────────────────
performance:
  # GPU if available, otherwise CPU
  gpu_only: false
  mixed_precision: false

  # Reduced CPU resources
  num_workers: 4
  num_threads_per_worker: 2
  prefetch_factor: 2
  pin_memory: false
  max_memory_gb: 30

  # Reduced parallelism
  inter_op_parallelism: 4
  intra_op_parallelism: 4

  # Profiling disabled for speed
  enable_profiling: false
  profile_every_n_steps: 100
  profile_output_dir: "./profiles"

  # TensorBoard disabled for speed
  tensorboard_enabled: false
  tensorboard_log_dir: "./logs"

# ─────────────────────────────────────────────────────────────────
# SPEAKER CLUSTERING (Disabled for fast test)
# ─────────────────────────────────────────────────────────────────
speaker_clustering:
  enabled: false

# ─────────────────────────────────────────────────────────────────
# HARD NEGATIVE MINING (Disabled for fast test)
# ─────────────────────────────────────────────────────────────────
hard_negative_mining:
  enabled: false

# ─────────────────────────────────────────────────────────────────
# EXPORT SETTINGS
# ─────────────────────────────────────────────────────────────────
export:
  wake_word: "Hey Katya"
  author: "Sarpel GURAY"
  website: "https://github.com/sarpel/microwakeword-training-platform"
  trained_languages: ["en"]

  quantize: true
  inference_input_type: "int8"
  inference_output_type: "uint8"

  # Testing threshold (NOT for production)
  # For production use, set to 0.95-0.98 for high-confidence detection
  probability_cutoff: 0.70
  sliding_window_size: 5
  tensor_arena_size: 30000
  minimum_esphome_version: "2024.7.0"

# ─────────────────────────────────────────────────────────────────
# PREPROCESSING (lenient for fast testing)
# ─────────────────────────────────────────────────────────────────
preprocessing:
  min_duration_ms: 300.0
  max_duration_ms: 2000.0
  discarded_dir: "./discarded"
  vad_aggressiveness: 1       # lenient VAD for fast test
  vad_pad_ms: 200
  vad_frame_ms: 30
  split_max_chunk_ms: 2000.0
  split_min_chunk_ms: 500.0
  split_target_chunk_ms: 2000.0

# ─────────────────────────────────────────────────────────────────
# QUALITY SCORING THRESHOLDS (lenient - accept more for fast tests)
# ─────────────────────────────────────────────────────────────────
quality:
  clip_threshold: 0.001
  max_clip_ratio: 0.05        # more lenient for fast test
  discard_bottom_pct: 0.0     # don't discard anything for fast test
  min_wqi: 0.0
  discarded_quality_dir: "./discarded/quality"
  min_snr_db: -20.0           # very lenient SNR for fast test
  vad_speech_threshold: 0.1
  dnsmos_min_ovrl: 0.0
  dnsmos_min_sig: 0.0
  dnsmos_cache_dir: "~/.cache/dnsmos"
